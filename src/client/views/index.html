<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Travel App</title>
        <link rel="icon" href="./travel-4548127_640.png">
        <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;1,300;1,400&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    </head>

    
    <body>

        <nav id="navigation-section">
            
            <div class="navigation-modal">

                <div class="navigation-modal-items">

                </div>

            </div>

            <div class="navigation-items">
                <a href="#" class="navigation-item"> Home</a>
                <a href="#" class="navigation-item"> About Us </a>
                <a href="#" class="navigation-item"> Sign In </a>
                <a href="#" class="navigation-item"> Contact Us </a>
            </div>

            <div class="navigation-burger-items">
                <div class="navigation-burger-item"></div>
                <div class="navigation-burger-item"></div>
                <div class="navigation-burger-item"></div>
            </div>

            

        </nav>

        <header class="header-section">
            <div class ="header-image">
                <img src = "./travel-4548127_640.png">
            </div>
            <div class="header-class">
                <h1> Trip Planner </h1>
            </div>
        </header>

        <main id = "container">
            
                <section id="user-section">

                    <div class = "detail-section">
                        
                        <div class="form-section">
                            
                            <input type="text" placeholder="Enter your destination" id="destination" autofocus>

                            <div class="start-date-class">
                                <label id="start-date-label"> From </label>
                                <input type="date" id="date-picker" class="date-picker-class">
                            </div>
                            
                            <div class="end-date-class">
                                <label id="end-date-label"> To </label>
                                <input type="date" id="end-date-picker" class="date-picker-class">
                            </div>

                            <button id="submit-button"> Plan My Trip </button>

                        </div>
                        
                        <div class="error-section" >

                        </div>

                    </div>
                       

                        
                </section>    

                <section id="saved-trip-section">

                    <div class="saved-trip-heading"> My Trips </div>
                    <div class="saved-trips"></div>

                </section>

                <section id="location-section">

                    <div class="weather-detail-section">

                        <div class="weather-detail"></div>
                        <div class="location-image"></div>

                        <div class="image-modal">
                            <img class="location-image-modal">
                        </div>

                    </div>

                    <div class="weather-summary-section">
                    </div>

                </section>

                <footer id="footer-section">
                    <div>
                        This website is designed as part of Udacity Degree Program.
                    </div>
                </footer>

                <a class="arrow-top" aria-label="Arrow to top">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

                        </path>
                    </svg>

        </main>

    </body>

</html>
